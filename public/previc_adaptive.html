<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <script src="./previc_adaptive.js" defer></script>
    <link rel="stylesheet" href="previc.css" />
    <title>PREVIC</title>
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="https://use.typekit.net/ess7xmw.css" />

    <!-- Material Design CDN CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />

    <!-- Material Design CDN JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Material Design Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Typography -->
    <link rel="stylesheet" href="https://use.typekit.net/ess7xmw.css" />

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
    <link rel="manifest" href="app.webmanifest" />
  </head>

  <body>
    <div id="flex-wrapper">
      <div id="flex-item">
        <br />
        <h1>Sagt Ihr Kind...</h1>

        <div id="viewport">
          <div class="columns">
            <div id="button-no" class="col-left">
              <img id="cross" alt="cross" src="images/cross.svg" />
              <h3>nein</h3>
            </div>

            <div class="col-middle">
              <ul id="stack"></ul>
            </div>

            <div id="button-yes" class="col-right">
              <img id="check" alt="check" src="images/check.svg" />
              <h3>ja</h3>
            </div>
          </div>
        </div>

        <h3 id="counter"></h3>

        <br />

        <!---End of test dialog-->
        <dialog id="dialog">
          <h3>Ergebnisse als Rohdaten anzeigen?</h3>
          <div>
            <button id="yes_d">Ja</button>
          </div>
          <div>
            <button id="no_d">Nein</button>
          </div>
        </dialog>

        <br />
        <hr style="width: 100%; text-align: left; margin-left: 0" />
        <br />

        <div class="columns">
          <div class="col">
            <img id="logo-ccp" src="./images/mpi-eva-ccp.svg" />
          </div>
          <div class="col">
            <img id="logo-leuphana" src="./images/leuphana.svg" />
          </div>
          <div class="col">
            <img id="logo-jena" src="./images/jena.png" />
          </div>
          <div class="col">
            <img id="logo-zas" src="./images/leibniz-zas.png" />
          </div>
        </div>

        <br />

        <a href="https://www.eva.mpg.de/de/impressum/" target="_blank"
          >Impressum</a
        >

        <!-- end flex-item -->
      </div>

      <!-- end flex-wrapper -->
    </div>
  </body>
</html>
